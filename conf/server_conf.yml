--- 
database: 
  name: deploy
  kind: mysql
  host: g5kdev
  login: deploy
  passwd: deploy
rights: 
  purge_deployment_timer: 900
  kind: db
  almighty_users: root,ejeanvoine
logs: 
  syslog: true
  database: true
  debug: true
  file: /tmp/kadeploy.log
verbosity: 
  logs: 3
  clients: 3
cache: 
  size: 500000
  directory: /tmp/kadeploy_cache
  disabled: false
network: 
  tcp_buffer_size: 8192
  vlan: 
    hostname_suffix: -kavlan-VLAN_ID
    set_cmd: kavlan NODES -s -i VLAN_ID -u USER
  server_hostname: g5kdev
  ports: 
    test_deploy_env: 25300
    kadeploy_server: 25300
    ssh: 22
windows: 
  reboot: 
    sleep_time: 10
    size: 50
  check: 
    size: 50
environments: 
  demolishing: 
    auto_tag: false
    tag_threshold: 2
  max_postinstall_size: 20
  max_preinstall_size: 20
  deployment: 
    rambin_dir: /rambin
    extraction_dir: /mnt/dest
    tarball_dir: /tmp
pxe: 
  dhcp:
    method: PXElinux
    repository: /var/lib/tftpboot
    export:
      kind: tftp
      server: kadeploy-server
    profiles:
      directory: pxelinux.cfg
      filename: ip_hex
    userfiles:
      directory: userfiles
      max_size: 200
  localboot:
    method: GrubPXE
    binary: grubpxe.0
    repository: /var/lib/tftpboot
    export:
      kind: tftp
      server: kadeploy-server
    profiles:
      directory: grub.cfg
      filename: ip
hooks: 
  async: 
    end_of_deployment: echo WORKFLOW_ID
external: 
  mkfs: 
  - args: -b 4096 -O sparse_super,filetype,resize_inode,dir_index
    fstype: ext2
  - args: -b 4096 -O sparse_super,filetype,resize_inode,dir_index
    fstype: ext3
  bittorrent: 
    download_timeout: 1800
    tracker_ip: 172.24.100.2
  taktuk: 
    auto_propagate: false
    tree_arity: 0
    connector: ssh -A -l root -q -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PreferredAuthentications=publickey -o BatchMode=yes -i /etc/kadeploy3/keys/id_deploy
